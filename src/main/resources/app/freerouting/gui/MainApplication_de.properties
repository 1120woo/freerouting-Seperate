command_line_help = -de [Design-Eingabedatei]: lädt eine Spectctra .dsn-Datei beim Start\n-di [Design-Eingabeverzeichnis]: Wenn die GUI verwendet wird, legt dies den Standardordner für die offenen Design-Dialoge fest\n-dr [Design-Regeln file]: Liest die Regeln aus einer zuvor gespeicherten .rules-Datei\n-do [Design-Ausgabedatei]: Speichert eine Spectctra-Karte (.dsn), eine Spectctra-Sitzungsdatei (.ses) oder eine Eagle-Sitzungsskriptdatei (.scr), wenn das Routing ist beendet\n-mp [Anzahl der Durchgänge]: legt die Obergrenze der Anzahl der Auto-Router-Durchgänge fest, die durchgeführt werden\nl [Sprache]: \"de\" für Deutsch, \"zh\" für Vereinfachtes Chinesisch, sonst Englisch\n-mt [Anzahl Threads]: Legt die Größe des Thread-Pools für die Routenoptimierung fest. Der Standardwert ist eins weniger als die Anzahl der logischen Prozessoren im System.\n-us [greedy | global | hybrid]: Legt die Board-Aktualisierungsstrategie für die Routenoptimierung fest: gierig, global optimal oder hybrid. Der Standardwert ist gierig. Wenn Hybrid ausgewählt ist, gibt eine weitere Option \"hr\" das Hybridverhältnis an.\n-hr [m:n]: Legt das Hybridverhältnis im Format #_global_optiomal_passes:#_prioritized_passes fest. Der Standardwert ist 1:1. Es ist nur wirksam, wenn die Hybridstrategie ausgewählt ist.\n-ist [sequentiell | zufällig | priorisiert]: Legt die Artikelauswahlstrategie für die Routenoptimierung fest: sequentiell, zufällig, priorisiert. Die Voreinstellung ist priorisiert. Priorisierte Strategie wählt Elemente basierend auf den in der vorherigen Runde berechneten Punktzahlen aus.\n-h: zeigt Hilfe an
