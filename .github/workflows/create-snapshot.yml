# This is a basic workflow to help you get started with Actions

name: create-release

on: [push, pull_request]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    #- run: curl -O "https://download.java.net/java/GA/jdk14/076bab302c7b4508975440c56f6cc26a/36/GPL/openjdk-14_linux-x64_bin.tar.gz"
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 13
      #  jdkFile: ./openjdk-14_linux-x64_bin.tar.gz
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew dist  
    - name: Create Distribution   
      run: distribution/create-distribution-linux.sh SNAPSHOT
    - uses: AButler/upload-release-assets@v2.0
      with:
          files: 'build/dist/freerouting-${{ steps.tagName.outputs.tag }}-executable.jar;./distribution/freerouting-SNAPSHOT-linux-x64.zip'
          release-tag: SNAPSHOT
          repo-token: ${{ secrets.GITHUB_TOKEN }}      
   
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Gradle
      run: .\gradlew.bat dist 
    - name: Create Distribution   
      run: distribution\create-distribution-windows.bat SNAPSHOT   
    - uses: AButler/upload-release-assets@v2.0
      with:
          files: './distribution/freerouting-SNAPSHOT-windows-x64.msi'
          release-tag: v${{ steps.tagName.outputs.tag }}    
          repo-token: ${{ secrets.GITHUB_TOKEN }}   

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew dist 
    - name: Create Distribution   
      run: distribution/create-distribution-macos.sh SNAPSHOT
    - uses: AButler/upload-release-assets@v2.0
      with:
          files: './distribution/freerouting-SNAPSHOT-macos-x64.dmg'
          release-tag: SNAPSHOT
          repo-token: ${{ secrets.GITHUB_TOKEN }}        
